<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advance search</title>
        <style>
        #testing {
            text-align: center;
        } 
        label {
            width:400px;
        }
            #search {
                text-align: center;
            }
            #search input[type="text"] {
                width: 400px;
            }
            form .search {
                padding: 20px;
                margin: 10px;
                border-radius: 30px;
            }
        </style>
    </head>
    <body>
        <a href="index.html">Search page</a>
        
        <button id="testing"><a href="index.html">Search page</a></button>
        <form action="https://google.com/search" name="f" id="search">
        <div>
            <label>all these words:</label>
            <input type="text" name="as_q" value="">
        </div>
        <div>
            <label>this exacts words or phrase</label>
            <input type="text" name="as_epq" value="">
        </div>
        <div>
            <label>any of these words:</label>
            <input type="text" name="as_oq" value="">
        </div>
        <div>
            <label>all these words:</label>
            <input type="text" name="as_eq" value="">
        </div>
            <input type="submit" value="Advance Google Search" class="search">
        </form>
    </body>
</html>
